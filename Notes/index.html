<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="app.js" defer></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/86efb14479.js" crossorigin="anonymous"></script>
</head>
<body>
    <button id="add">++ Add notes</button>
    <div id="notes">
        <div class="note-card">
            <header>
                <div class="center-block">
                    <input type="text" class="head-text" />
                    <div class="btns">
                        <button class="edit" onclick="Edit(0)"><i class="fas fa-pen"></i></button>
                        <button class="delete" onclick="deleteF(0)"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
            </header>
            <div class="body">
                <input type="text" class="note-text" name="note-text" />
            </div>
        </div>
    </div>
</body>
</html>
